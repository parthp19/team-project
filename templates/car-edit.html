{% extends "home-base.html" %}

{% block title %}
Edit Car
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-car" aria-hidden="true"></i> Edit Car:</h1>
  <form action="/car/edit/{{car.id}}" method="post">
    <div class="form-group">
      <label>Model</label>
      <input class="form-control" type="text" name="model" value="{{car.model}}" required="true">
    </div>
    <div class="form-group">
    <label>Car Type</label>
    <input class="form-control" type="text" name="cartype" value="{{car.cartype}}" required="true">
  </div>
  <div class="form-group">
  <label>Year</label>
  <input class="form-control" type="text" name="year" value="{{car.year}}" required="true">
</div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" required="true">{{car.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
 </div>
{% endblock %}
